<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Tijucal - Ruas Interativas</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <button id="btnFeita">✅ Marcar como Feita</button>
    <button id="btnFazer">❌ Marcar como A Fazer</button>
    <button id="btnLimpar">🧹 Limpar Seleção</button>
    <button id="btnSalvar">💾 Salvar Progresso</button>
  </div>

  <div id="legend">
    <h4>Legenda</h4>
    <p><span style="background: red;"></span> Rua a Fazer</p>
    <p><span style="background: green;"></span> Rua Feita</p>
    <p><span style="background: blue;"></span> Rua Selecionada</p>
  </div>

  <!-- libs -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Seu script como módulo (permite importar supabase-js v2) -->
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
